    <!--<script src="static/js/login.js"></script>-->

            var form = layui.form, $ = layui.jquery;

            $('#forgot').on('click', function () {
                layer.msg('请联系管理员.');
            });

<body>
<div class="kit-login">
    <div class="kit-login-bg"></div>
    <div class="kit-login-wapper">
        <h2 class="kit-login-slogan"><br>HiExam-在线考试系统</h2>
        <div class="kit-login-form">
            <h4 class="kit-login-title">登录</h4>
            <form class="layui-form" action="login.do" method="post">
                <div class="kit-login-row">
                    <div class="kit-login-col">
                        <i class="layui-icon">&#xe612;</i>
                        <span class="kit-login-input">
                <input type="text" name="user_no" lay-verify="required" autocomplete="off" placeholder="考生号/工号/身份证号"/>
              </span>
                    </div>
                    <div class="kit-login-col"></div>
                </div>
                <div class="kit-login-row">
                    <div class="kit-login-col">
                        <i class="layui-icon">&#xe64c;</i>
                        <span class="kit-login-input">
                <input type="password" name="user_password" lay-verify="required" placeholder="密码"/>
              </span>
                    </div>
                    <div class="kit-login-col"></div>
                </div>
                <div class="kit-login-row">
                    <div class="kit-login-col">
                        <input type="radio" name="role_id" value="1" title="学生" lay-skin="primary" checked>
                        <input type="radio" name="role_id" value="2" title="教师" lay-skin="primary">
                        <!--<input type="radio" name="role_id" value="3" title="管理员" lay-skin="primary">-->
                    </div>
                </div>
                <div class="kit-login-row">
                    <button class="layui-btn kit-login-btn" lay-submit="submit">登录</button>
                </div>
                <div class="kit-login-row" style="margin-bottom:0;">
                    <a href="javascript:;" style="color: rgb(153, 153, 153); text-decoration: none; font-size: 13px;width: 180px;"
                       id="forgot">忘记密码</a>
                    <a href="admin_login.html" style="color: rgb(153, 153, 153); text-decoration: none; font-size: 13px;margin-left: 200px;margin-top: -17px">管理员登录</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
