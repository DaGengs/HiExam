<body>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<div class="x-nav">
      <span class="layui-breadcrumb">

        <a href="">系统管理</a>

<div style="display: none;" id="addModel">
    <form class="layui-form">
        <div style="margin-top: 30px;">
            <div class="layui-form-item">
                <label class="layui-form-label">权限名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="menu_name" lay-verify="required" placeholder="请输入角色名称" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">菜单路径</label>
                <div class="layui-input-inline">
                    <input type="text" id="menu_url" lay-verify="required" placeholder="请输入角色名称" autocomplete="off"
                    class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">菜单图标</label>
                <div class="layui-input-inline">
                    <select name="menu_icon" id="menu_icon" lay-verify="required">
                        <option value="&#xe642;"><i class="layui-icon">&#xe642;</i></option>
                        <option value="&#xe642;"><i class="layui-icon">&#xe642;</i></option>
                        <option value="&#xe642;"><i class="layui-icon">&#xe642;</i></option>
                        <option value="&#xe642;"><i class="layui-icon">&#xe642;</i></option>
                        <option value="&#xe642;"><i class="layui-icon">&#xe642;</i></option>
                        <option value="&#xe642;"><i class="layui-icon">&#xe642;</i></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">上级权限</label>
                <div class="layui-input-inline">
                    <!--<ul id="menu_p_id"></ul>-->
                    <!--<input type="text" id="treeselecttest" placeholder="模块" autocomplete="off" class="layui-input">-->
                    <select name="menu_p_name" id="menu_p_name">
                        <option value="0">无</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<div align="right" style="margin-right: 20px;margin-top: 10px">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-primary" href="javascript:;" data-method="addMenu" id="add">
            <i class="layui-icon">&#xe654;</i>新增
        </a>
