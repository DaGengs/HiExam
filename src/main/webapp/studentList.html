<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/css/xadmin.css">
    <script type="text/javascript" src="lib/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/js/xadmin.js"></script>
    <script src="static/js/student.js"></script>
</head>
<body>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">考生管理</a>
        <a>
          <cite>考生列表</cite></a>
      </span>
    <a style="float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="iconfont" style="line-height:30px">&#xe6aa;</i></a>
</div>
<div class="x-body">
    <div class="layui-container">
        <div class="layui-row" style="margin-top: 10px">
            <div class="layui-col-xs3" style="margin-right: 20px">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">所属班级：</label>
                    <div class="layui-input-block">
                        <select class="layui-input" id="class_no">
                            <option>请选择班级</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs3" >
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">状态：</label>
                    <div class="layui-input-block">
                        <select class="layui-input" id="status">
                            <option value="1">有效</option>
                            <option value="2">无效</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs1">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" onclick="searchData()"><i class="layui-icon layui-icon-search">搜索</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div >
        <table id="tbdata" lay-filter="tbop"></table>
    </div>
</div>
</body>
</html>
