<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录-HiExam</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8 " />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="static/css/font.css">
	<link rel="stylesheet" href="static/css/xadmin.css">
    <script type="text/javascript" src="lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/js/xadmin.js"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">HiExam-后台管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" action="login.do" class="layui-form" >
            <input name="user_no" placeholder="用户名"  type="text" lay-verify="required" autocomplete="off" class="layui-input" >
            <hr class="hr15">
            <input name="user_password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <input type="hidden" name="role_id" value="3">
        </form>
    </div>
</body>
</html>
