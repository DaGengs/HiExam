<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HiExam-在线考试</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8 " />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="static/css/font.css">
	<link rel="stylesheet" href="static/css/xadmin.css">
    <script type="text/javascript" src="lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/js/xadmin.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>
    <script>
        layui.use(['element'],function () {
            var element = layui.element;
            $(function () {
                $.ajax({
                    url: "getMenu.do",
                    success: function (data) {
                        console.log(data);
                        var str = "";
                        for (var i = 0; i < data.length; i++) {
                            str += "<li>";
                            str += "<a href='javascript:;'><i class='iconfont'>"+data[i].icon+"</i><cite>"+data[i].title+"</cite><i class='iconfont nav_right'>&#xe6a7;</i></a>";
                            if (data[i].children.length > 0) {
                                str += "<ul class='sub-menu'>";
                                for (var j = 0; j < data[i].children.length; j++) {
                                    str += "<li>";
                                    str += "<a _href='"+data[i].children[j].menu_url+"'><i class='iconfont'>&#xe6a7;</i><cite>"+data[i].children[j].menu_name+"</cite></a>";
                                    str += "</li>";
                                }
                                str += "</ul>";
                            }
                            str += "</li>";
                        }
                        $("#nav").append(str);
                        element.render();
                    }
                });
            });
        })

    </script>
</head>
<body>
    <!-- 顶部开始 -->
    <div class="container">
        <div class="logo"><a href="./index.html">HiExam-在线考试系统</a></div>
        <div class="left_open">
            <i title="展开左侧栏" class="iconfont">&#xe699;</i>
        </div>
        <ul class="layui-nav right" lay-filter="">
          <li class="layui-nav-item">
              <a href="javascript:;"><span id="user_no"></span></a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;" data-method="editPwd" id="a2">修改密码</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item to-index"><a href="loginOut.do">注销</a></li>
        </ul>
        
    </div>
    <div class="left-nav">
      <div id="side-nav">
        <ul id="nav">
        </ul>
      </div>
    </div>
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
          <ul class="layui-tab-title">
            <li class="home"><i class="layui-icon">&#xe68e;</i>我的桌面</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='./welcome.html' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
          </div>
        </div>
    </div>
    <div class="page-content-bg"></div>
    <div class="footer" align="center">
        <div class="copyright">Copyright ©2018 HiExam - 在线考试系统 All Rights Reserved</div>
    </div>
</body>
<!--修改密码model-->
<div style="display: none;" id="editPwd">
    <fieldset class="layui-elem-field layui-field-title"
              style="margin-top: 20px;">
        <legend align="center">修改密码</legend>
    </fieldset>
    <form class="layui-form">
        <div class="layui-container" style="width: 500px">
            <div class="layui-row" style="margin-left: 40px">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">工号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="user_no2" class="layui-input" readonly>
                        </div>
                    </div>
                </div><div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="old_pwd" class="layui-input">
                    </div>
                </div>
            </div><div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="new_pwd" class="layui-input">
                    </div>
                </div>
            </div><div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="rel_pwd" class="layui-input">
                    </div>
                </div>
            </div>
            </div>
        </div>
        <hr />
    </form>
</div>
</html>
