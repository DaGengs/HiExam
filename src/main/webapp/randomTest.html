<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机测试</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/css/xadmin.css">
    <script type="text/javascript" src="lib/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/js/xadmin.js"></script>
    <script src="static/js/test.js"></script>
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">自我提升</a>
        <a>
          <cite>随机测试</cite></a>
      </span>
    <a style="float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="iconfont" style="line-height:30px">&#xe6aa;</i></a>
</div>
<div class="layui-container" style="margin-top: 100px">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">
                选择题库
            </label>
            <div class="layui-input-inline" style="width: 500px">
                <select name="subj_id" id="subj_id">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                选择题型
            </label>
            <div class="layui-input-inline">
                <select id="que_type" name="que_type" lay-filter="que_type" class="valid">
                    <option value="单选">单选</option>
                    <option value="多选">多选</option>
                    <option value="判断">判断</option>
                    <option value="填空">填空</option>
                    <option value="简答">简答</option>
                </select>
            </div>
            <label class="layui-form-label">
                选择难度
            </label>
            <div class="layui-input-inline">
                <select name="que_level" id="que_level">
                    <option>简单</option>
                    <option>常规</option>
                    <option>较难</option>
                </select>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>

            <button class="layui-btn layui-btn-normal" style="margin-left: 200px" lay-filter="add" lay-submit="">
                提交
            </button>
        </div>
    </form>
</div>
</body>
</html>
