<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>批量导入考生</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/css/xadmin.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="lib/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/js/xadmin.js"></script>
    <script src="static/js/studentImport.js"></script>
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">考生管理</a>
        <a>
          <cite>批量导入考生</cite></a>
      </span>
    <a style="float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="iconfont" style="line-height:30px">&#xe6aa;</i></a>
</div>
<blockquote class="layui-elem-quote layui-quote-nm"><h2>用EXCEL方式导入</h2></blockquote>
<blockquote class="layui-elem-quote layui-quote-nm">
    <span class="layui-badge layui-bg-gray" style="font-size: 15px;height: 20px"><span
            class="layui-badge-dot layui-bg-green"></span> 使用EXCEL做为模板文件，请注意格式要求</span>
    <br/>
    <span class="layui-badge layui-bg-gray" style="font-size: 15px;height: 20px"><span
            class="layui-badge-dot layui-bg-green"></span> 请确保EXCEL文件版本为97-2003，并请勿删除（或新增）模板文件中的列，确保文件能顺利解析</span>
    <br/>
    <span class="layui-badge layui-bg-gray" style="font-size: 15px;height: 20px"><span
            class="layui-badge-dot layui-bg-green"></span> 请下载模板，并按照格式填写，填写完成后，上传文件即可完成导入</span>
    <br/>
</blockquote>
<fieldset class="layui-elem-field">
    <div class="layui-field-box">
        <form class="layui-form">
            <div class="layui-row layui-col-md-offset3">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择班级</label>
                    <div class="layui-input-inline" style="width: 300px;">
                        <select name="class_no" id="class_no">
                            <option>请选择</option>
                        </select>
                    </div>
                    <a href="static/Student_Template.xls" class="layui-btn">
                        <i class="fa fa-icon fa-download" aria-hidden="true"></i> 下载模板
                    </a>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">考生状态</label>
                    <div class="layui-input-inline">
                        <select name="status" id="status">
                            <option value="1">有效</option>
                            <option value="2">无效</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-row layui-col-md-offset3">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择文件</label>
                        <button type="button" class="layui-btn layui-btn-sm layui-btn-warm"
                                id="chooseFile" style="margin-left: -10px">
                            <i class="fa fa-icon fa-upload" aria-hidden="true"></i> 选择文件
                        </button>
                    <div class="layui-form-mid layui-word-aux" id="fileName"></div>
                </div>
            </div>
            <div class="layui-row" style="margin-left: 600px">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn layui-btn-normal" id="upload">提交</button>
                        <a type="button" class="layui-btn layui-btn-danger" href="questionList.html">取消</a>
                    </div>

                </div>

            </div>
        </form>
    </div>
</fieldset>
</body>
</html>
